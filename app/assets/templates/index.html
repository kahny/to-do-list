
<div class="container-fluid" >

<!-- header -->
  <div class="row header">
    <div class="col-sm-10 col-sm-offset-2">
      <h1>TO DO LIST!</h1>
    </div>
  </div>

<!--   <div class = "row todo-form">
    <div class="col-sm-4 col-sm-offset-2 tag-line">
      <h1>What do you need to do?</h1>
    </div>
  </div> -->
<!-- form -->

  <div class = "row todo-form">
    <div class="col-sm-4 col-sm-offset-2">
      <!-- CREATE -->
      <form ng-submit="addToDo()" class="form-inline">
        <input autofocus class = "inline form-control"type="text" ng-model = "newToDo.thing"placeholder ="Enter your tasks" autofocus required>

        <button class = "inline btn btn-success btn-sm">Add</button>

      </form>
    </div>



    <br>
    <div class="col-sm-4 col-sm-offset-0 todolist">
      <!-- SHOW -->
      <ul ng-repeat = "todo in todos" >
        <li class="list">

          <span ng-class="{'task': todo.completed}" ng-hide = "viewing" ng-dblclick ="openForm(todo)">
        <!-- checkbox -->
            <input type="checkbox" ng-checked = "todo.completed" ng-model ="checked" ng-change = "markCompleted(todo)">
            <!-- item to do display -->
            {{todo.thing}}
        <!-- delete button -->
            <button class = "finished btn btn-danger btn-xs" ng-click ="deleteToDo(todo)">X</button>
          </span>
        <!-- edit -->
          <span ng-show="editing">
            <input autofocus type="text" ng-model = "todo.thing" value ="{{todo.thing}}">
            <button class = "btn btn-info" ng-click = "editToDo(todo)">Edit</button>
            <button class = "btn btn-danger " ng-click ="deleteToDo(todo)">X</button>
          </span>

        </li>
      </ul>
    </div>
  </div>
</div>
